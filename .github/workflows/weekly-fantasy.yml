name: BotBlitz Weekly Fantasy

on:
  workflow_dispatch:
  schedule:
     - cron: "12 17 * * 3"

jobs:
  buildAndTest:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
  
    - uses: actions/setup-go@v5.0.0
      with:
        # The Go version to download (if necessary) and use. Supports semver spec and ranges. Be sure to enclose this option in single quotation marks.
        go-version: '1.21.7'
    
    - name: Check starting Go version
      run: go version

    - name: Install protoc
      run: sudo apt-get update && sudo apt-get upgrade -y && sudo apt-get install -y protobuf-compiler

    - name: Install golang proto tools
      run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

    - name: Install GRPC proto tools
      run: go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

    - name: Install python grpc tools
      run: pip install -r requirements.txt

    - name: Check protoc version
      run: protoc --version

    - name: Docker version
      run: docker -v

    - name: Clean generated proto
      run: make clean

    - name: Generate proto
      run: make gen

    - name: Test Monorepo
      run: make test
    
    - name: Build python module
      run: make build-py-module

    - name: Build docker image
      run: make build-docker

    - name: Run Weekly Fantasy
      run: make run-weekly-fantasy-github
      env:
          RYAN_ENV: ${{ secrets.RYAN_ENV }}
          TYLER_ENV: ${{ secrets.TYLER_ENV }}
          PHILIP_ENV: ${{ secrets.PHILIP_ENV }}
          MITCH_ENV: ${{ secrets.MITCH_ENV }}

    - name: Create PR w/ new gamestate
      id: cpr
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ github.token }}
        title: '[Automated] Weekly Fantasy Update'
        commit-message: '[Automated] Weekly Fantasy Update'
        add-paths: |
            data/*.db
        branch: run-weekly-fantasy
        auto-merge-method: squash
        body-path: '/tmp/weekly_transaction_log.txt'
    
    - name: Enable auto-merge
      if: steps.cpr.outputs.pull-request-number != ''
      uses: peter-evans/enable-pull-request-automerge@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
        merge-method: squash
